<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Emallume</title>
    <link rel="stylesheet" href="archivos_css/index.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Partículas de fondo -->
    <div id="particles-js"></div>
    
    <div class="contenedor-principal">
        <!-- Barra superior con degradado -->
        <div class="barra-superior"></div>
        
        <!-- Contenedor del logo -->
        <div class="logo-contenedor">
            <div class="logo-wrapper">
                <img src="logo principal.svg" alt="Logo de mensajería" class="logo-imagen" id="logoAnimado">
            </div>
            <p class="logo-texto">
                Bienvenido a <span class="texto-destacado">Emallume</span>: donde cada mensaje conecta más que palabras, conecta mundos            
            </p>
        </div>

        <!-- Contenedor del formulario de inicio de sesión -->
        <div class="sesion-contenedor">
            <h1 class="sesion-titulo">Iniciar Sesión</h1>
            <form class="formulario-sesion" action="archivos_php/verificador.php" method="POST">
                <div class="campo-grupo">
                    <i class="fas fa-user icono-campo"></i>
                    <input class="campo-texto" placeholder="Nombre de Usuario" type="text" name="usuario" required>
                </div>
                <div class="campo-grupo">
                    <i class="fas fa-lock icono-campo"></i>
                    <input class="campo-texto" placeholder="Contraseña" type="password" name="contrasena" id="passwordField" required>
                    <i class="fas fa-eye icono-toggle-password" id="togglePassword"></i>
                </div>
                <button class="boton-iniciar-sesion" type="submit">
                    <span class="texto-boton">Iniciar Sesión</span>
                    <i class="fas fa-arrow-right icono-boton"></i>
                </button>
            </form>
        </div>

        <!-- Contenedor del botón de registro -->
        <div class="registro-contenedor">
            <p class="texto-registro-info">¿No tienes una cuenta?</p>
            <button class="boton-registro">
                <a href="archivos_html/Registrar_D_Perso.html" class="enlace-registro">
                    <i class="fas fa-user-plus icono-registro"></i>
                    <p class="texto-registro">Registrarse</p>
                </a>
            </button>
        </div>
    </div>
    
    <!-- Burbujas decorativas -->
    <div class="burbujas">
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración de partículas
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ff4b6e"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ff8e53",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Animación del logo
            const logo = document.getElementById('logoAnimado');
            logo.addEventListener('mouseenter', function() {
                this.classList.add('logo-pulse');
            });
            
            logo.addEventListener('mouseleave', function() {
                this.classList.remove('logo-pulse');
            });
            
            // Toggle para mostrar/ocultar contraseña
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('passwordField');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
            
            // Efecto de partículas al hacer clic en el botón de inicio de sesión
            const loginButton = document.querySelector('.boton-iniciar-sesion');
            loginButton.addEventListener('mousedown', function(e) {
                createParticles(e.clientX, e.clientY);
            });
            
            // Función para crear partículas
            function createParticles(x, y) {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('span');
                    particle.className = 'particle-click';
                    
                    // Colores de la marca
                    const colors = ['#FF4B6E', '#FF8E53', '#FFA07A'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Tamaño aleatorio
                    const size = Math.floor(Math.random() * 8 + 3);
                    
                    // Posición y estilo
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.background = randomColor;
                    particle.style.position = 'fixed';
                    particle.style.borderRadius = '50%';
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '1000';
                    
                    document.body.appendChild(particle);
                    
                    // Animación
                    const destinationX = x + (Math.random() - 0.5) * 100;
                    const destinationY = y + (Math.random() - 0.5) * 100;
                    const rotation = Math.random() * 520;
                    
                    particle.style.transition = 'all 0.8s cubic-bezier(0, 0.9, 0.57, 1)';
                    
                    setTimeout(() => {
                        particle.style.transform = `translate(${destinationX - x}px, ${destinationY - y}px) rotate(${rotation}deg)`;
                        particle.style.opacity = '0';
                    }, 10);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 800);
                }
            }
            
            // Animación de campos de texto
            const inputFields = document.querySelectorAll('.campo-texto');
            inputFields.forEach(field => {
                field.addEventListener('focus', function() {
                    this.parentElement.classList.add('campo-activo');
                });
                
                field.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentElement.classList.remove('campo-activo');
                    }
                });
            });
        });
    </script>
</body>
</html>
